[Home]
description="Welcome to uCMS, This is a basic CMS (Content Management System) that is 1000% Open-Source! Some of the most natable features are full-featured page manager, news manager, and extensive backend/admin! "
[News]
Go Bootstrap!="The Frontend is entire based on Bootstrap! Bootstrao is a super cool and super small web template that allows easy editing and just looks cool! It is also fully responsive so your site wioll look godd on all screen sizes!"
Open Source="We are proud and love being open source! You can find all of our source code on <a href="https://GitHub.com/DatRoyce/uCMS/">GitHub.com</a>"
