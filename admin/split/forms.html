<!-- header.html -->

    <div class="container">

      <div class="row">

        <div class="col-sm-3 col-md-2">

<!-- sidebar-nav.html -->

        </div> <!-- end left -->

        <div class="col-sm-9 col-md-10">

          <div class="panel panel-default">
            <div class="panel-heading"><strong>Form Example</strong></div>
            <div class="panel-body">

              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputTextarea" class="col-sm-2 control-label">Textarea</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="inputTextarea" rows="3"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputSelect" class="col-sm-2 control-label">Select</label>
                  <div class="col-sm-10">
                    <select id="inputSelect" class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputUpload" class="col-sm-2 control-label">Upload</label>
                  <div class="col-sm-10">
                    <input type="file" id="inputUpload">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Checkbox Option
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                      </label>
                    </div>
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>

            </div>
          </div>


        </div><!-- end right -->

      </div><!-- end main row -->

    </div><!-- end container -->

<!-- footer.html -->
